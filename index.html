<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Clone Project is here YO!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of Hits Songs of 2022</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                <img src="cover1.jpg" alt="1">
                <span>Jhoome Jo Pathaan</span>
                <span class="songlistplay"><span class="timestamp">02:45 <i class="fa-sharp fa-solid fa-play"></i></span></span>
            </div>
        </div>
        <div>
            <div class="songitem">
            <img src="pl.jpeg" alt="1">
            <span>Players</span>
            <span class="songlistplay"><span class="timestamp">01:23 <i class="fa-sharp fa-solid fa-play"></i></span></span>
        </div>
    </div>
    <div>
        <div class="songitem">
        <img src="mmj.webp" alt="1">
        <span>Maan meri Jaan</span>
        <span class="songlistplay"><span class="timestamp">00:34 <i class="fa-sharp fa-solid fa-play"></i></span></span>
    </div>
</div>
<div>
    <div class="songitem">
    <img src="k.jpeg" alt="1">
    <span>Kesariya</span>
    <span class="songlistplay"><span class="timestamp">02:00 <i class="fa-sharp fa-solid fa-play"></i></span></span>
</div>
</div>
<div>
    <div class="songitem">
    <img src="g.jpeg" alt="1">
    <span>Gatividhi</span>
    <span class="songlistplay"><span class="timestamp">can't play bad song <i class="fa-sharp fa-solid fa-play"></i></span></span>
</div>
</div>
    
    </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>>
            <i class="fa-sharp fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
            
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt=""> Jhoome Jo Pathaan - by Arijit Singh
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/792feb4300.js" crossorigin="anonymous"></script>
</body>
</html>
